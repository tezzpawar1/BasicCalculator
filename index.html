<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
     <div class="box-container">

        <h1>Calculator</h1>

        <input type="text" id="display" readonly>

        <div class="btn-container">

            <button class="buttons" onclick="clearFun()">C</button>
            <button class="buttons" onclick="calFun('9')">9</button>
            <button class="buttons" onclick="calFun('8')">8</button>
            <button class="buttons" onclick="calFun('7')">7</button>
            <button class="buttons" onclick="calFun('6')">6</button>
            <button class="buttons" onclick="calFun('5')">5</button>
            <button class="buttons" onclick="calFun('4')">4</button>
            <button class="buttons" onclick="calFun('3')">3</button>
            <button class="buttons" onclick="calFun('2')">2</button>
            <button class="buttons" onclick="calFun('1')">1</button>
            <button class="buttons" onclick="calFun('0')">0</button>
            <button class="buttons" onclick="calFun('.')">.</button>
            <button class="buttons" onclick="calFun('*')">*</button>
            <button class="buttons" onclick="calFun('+')">+</button>
            <button class="buttons" onclick="calFun('-')">-</button>
            <button class="buttons" onclick="calEqualFun()">=</button>
            <button class="buttons" onclick="calFun('/')">/</button>

        </div>
     </div>


</body>
</html>
